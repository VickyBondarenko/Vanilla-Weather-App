<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/3654cfb876.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="src/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="weather-app-container">
      <form class="enter-city" id="enter-city">
        <input type="search" id="city-input" placeholder="Enter city" autofocus="on" />
        <input type="submit" class="btn btn-primary" value="Change" />
        <button type="button" class="btn btn-info">Current</button>
      </form>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              <span class="city" id="city"> Dnipro</span><span class="country"> </span>
            </li>
            <li>
              <div class="day" id="dayTime">
                Wen 13:28
              </div>
              <div class="date" id="date">
                25.06.2022
              </div>
            </li>

          </ul>
        </div>

        <div class="col-6 description">
          <ul>
            <li>
              <div class="day-temp">
                <span class="temperature" id="temp">
                  40
                </span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <span><img src="images/icons8-sun-200.png" alt="sun" class="icon-today">
                </span>
            </li>
            <li>
              <span id="current-weather">
                Sunni skies</span>
              <br>
              Humidity: <span id="humidity"> </span> %
              <br>
              Winds: <span id="wind"> </span> km/h
            </li>
          </ul>

        </div>



      </div>
    </div>
    <small><span class="target"><a href="https://github.com/VickyBondarenko/weather-app" target="_blank">Open-source
          code</a>, by Vicky Bondarenko</span></small>
    </a>
  </div>
  <script src="srs/app.js"></script>
</body>

</html>
